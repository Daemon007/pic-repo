" y2="518.7031"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="311" x2="231" y1="518.7031" y2="518.7031"/><polygon fill="#A80036" points="241,514.7031,231,518.7031,241,522.7031,237,518.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="219" x2="219" y1="398.7656" y2="418.7656"/><polygon fill="#A80036" points="215,408.7656,219,418.7656,223,408.7656,219,412.7656" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="219" x2="219" y1="530.7031" y2="550.7031"/><polygon fill="#A80036" points="215,540.7031,219,550.7031,223,540.7031,219,544.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="219" x2="219" y1="584.6719" y2="604.6719"/><polygon fill="#A80036" points="215,594.6719,219,604.6719,223,594.6719,219,598.6719" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.5;" x1="219" x2="219" y1="638.6406" y2="658.6406"/><polygon fill="#A80036" points="215,648.6406,219,658.6406,223,648.6406,219,652.6406" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[c3d736cb9dabf2030027cce9660805b0]
@startuml 紧急问题推进


title 紧急问题推进

start

:1. 确定问题的处理人;
if (如何确定处理人?) then (自上而下)
    :a. 自上而下: 先找处理方的领导, \n让领导提高重视, 指派专人处理;
else(自下而上)
    :b. 自下而上: 直接找底下人员处理, \n可能存在推诿的情况;
endif

:2. 和处理人明确问题现象, 分析方向;
:3. 确定问题的涉及范围, 以及是否涉及其他参与者;
:4. 组织相关人员讨论及分析问题;
if (是否存在其他参与者?) then (不存在)
    :a. 和处理人讨论分析即可;
else (存在)
    :b. 提前要求其他参与者介入,\n多管齐下,同步分析问题;
endif

:5. 汇总分析结果, 确定解决方案;
:6. 推进解决方案实施;
stop
@enduml

